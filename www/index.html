<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Teste do Firebase</h1>
      </ion-header-bar>
      <ion-content>

        
      <div id='messagesDiv'></div>
      <div class="list">
  <label class="item item-input">
    <input type="text" id='nameInput' placeholder="First Name">
  </label>
  <label class="item item-input">
    <input type="text" id='messageInput' placeholder="Last Name">
  </label>
 <button class="btn btn-primary btn-lg" ng-click="vm.facebookLogin()">FACEBOOK</button>
 <span id="nomeface"></span>
</div>
     
      </ion-content>
    </ion-pane>
    <script>
       var ref = new Firebase('https://blazing-inferno-4753.firebaseio.com/posts');

            ref.authWithOAuthPopup("facebook", function(error, authData) {
           
          if (error) {
            console.log("Login Failed!", error);
          } else {
            console.log("Authenticated successfully with payload:", authData);
              console.log('Logado como '+ authData.facebook.displayName);
              
          }
        });

      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
         
        
            var obj = {name, text};
            
          ref.push(obj);
          $('#messageInput').val('');
            $('#nameInput').val('');
        }
      });
      ref.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
      });
      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
      </script>
  </body>
</html>
